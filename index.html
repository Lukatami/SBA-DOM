<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="mainScreen">
        <div class="title">Shopping List</div>
        <div class="inputBox">
          <input
            type="text"
            name="item"
            id="inputItem"
            placeholder="Enter item name"
          />
          <input
            type="number"
            name="price"
            id="inputPrice"
            placeholder="Price"
          />
          <button id="addItem">Add</button>
        </div>
        <div class="userCart">
          <div class="cartItem">
            <div id="itemName"></div>
            <div id="itemPrice"></div>
            <button id="removeItem">Delete</button>
          </div>
        </div>
        <div class="listPanel">
          <button class="clearList">Clear</button>
          <div class="total"></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
